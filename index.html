  <script>
    const clouds = document.querySelectorAll('.cloud');

    clouds.forEach((cloud, i) => {
      // Vertical placement (vh is fine)
      const minVH = -10, maxVH = 90;
      const topVH = minVH + Math.random() * (maxVH - minVH);
      cloud.style.top = `${topVH}vh`;

      // Vary speed and size
      const duration = 100 + Math.random() * 40;         // 50â€“90s
      const delay = -Math.random() * duration;          // negative delay = already in-flight

      cloud.style.animationDuration = `${duration}s`;
      cloud.style.animationDelay = `${delay}s`;
      cloud.style.transform = `translateX(-40vw)`;
    });
